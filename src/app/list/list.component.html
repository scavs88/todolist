<h1>GET THIS SHIT DONE</h1>
<div *ngFor="let l of list; index as i">
    <button (click)="setComplete(i)" *ngIf="!l.completed" >Complete</button>
    <p> {{i+1}}. {{l.task}}</p>   
    <button (click)="removeTask(i)">x</button>
</div>


<form #taskForm="ngForm" (ngSubmit)="addToList(taskForm)">
    <input type="text" ngModel name="task" placeholder="Add Task To-do">
    <button>Add</button>
</form>
